<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- Nature-inspired fractal pattern (right side) -->
  <g transform="translate(500,200)" fill="none" stroke="#4CAF50" stroke-width="2">
    <path d="M0,0 L40,-40 M0,0 L40,0 M0,0 L40,40" opacity="0.6"/>
    <path d="M40,-40 L70,-70 M40,-40 L70,-40 M40,-40 L70,-10" transform="scale(0.8)" opacity="0.5"/>
    <path d="M40,0 L70,-30 M40,0 L70,0 M40,0 L70,30" transform="scale(0.8)" opacity="0.5"/>
    <path d="M40,40 L70,10 M40,40 L70,40 M40,40 L70,70" transform="scale(0.8)" opacity="0.5"/>
  </g>
  
  <!-- Binary tree (left side) -->
  <g transform="translate(300,200)" fill="none" stroke="#2196F3" stroke-width="2">
    <path d="M0,0 L-40,-40 M0,0 L-40,40" opacity="0.6"/>
    <path d="M-40,-40 L-70,-70 M-40,-40 L-70,-10" transform="scale(0.8)" opacity="0.5"/>
    <path d="M-40,40 L-70,10 M-40,40 L-70,70" transform="scale(0.8)" opacity="0.5"/>
  </g>
  
  <!-- Connecting dots -->
  <g fill="#FFF">
    <circle cx="300" cy="200" r="4" opacity="0.8"/>
    <circle cx="500" cy="200" r="4" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">
    Ecosystems x Algorithms
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" font-family="Arial" font-size="16" fill="#888" text-anchor="middle">
    Nature-Inspired Computing
  </text>
</svg>
